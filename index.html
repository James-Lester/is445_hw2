<!DOCTYPE html>
<html lang="en">

<head>
    <title>Join a social network</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Join a social network</h1>

    <form enctype="multipart/form-data" method="post" action="https://wp.zybooks.com/form-viewer.php">
        <div>
            <label for="fullName">Full name:</label>
            <input id="fullName" name="fullName" required>
        </div>
        <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="about">About you:</label>
            <textarea rows="3" cols="50" name="about" id="about"></textarea>
        </div>
        <div>
            <label for="picture">Photo:</label>
            <input type="file" name="picture" id="picture">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>

</html>
